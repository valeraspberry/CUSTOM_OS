name: Accept New Developer

on:
  issues:
    types: [opened]

jobs:
  add-provider:
    if: contains(github.event.issue.title, '[ADD_ME]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse Issue and Update File
        run: |
          TITLE="${{ github.event.issue.title }}"
          BODY="${{ github.event.issue.body }}"
          
          # Estrae il nome dal titolo (rimuovendo [ADD_ME])
          DEV_NAME=$(echo "$TITLE" | sed 's/\[ADD_ME\] //')
          
          # Estrae l'URL dal corpo
          DEV_URL=$(echo "$BODY" | grep "SERVER_URL:" | awk '{print $2}')
          
          if [ -n "$DEV_URL" ]; then
            echo "$DEV_NAME:$DEV_URL" >> RECENT_PROVIDERS.TXT
            echo "Aggiunto $DEV_NAME con URL $DEV_URL"
          else
            echo "URL non trovato nel corpo della Issue"
            exit 1
          fi

      - name: Commit and Push changes
        run: |
          git config --global user.name "Marketplace-Bot"
          git config --global user.email "bot@github.com"
          git add RECENT_PROVIDERS.TXT
          git commit -m "Nuovo developer: ${{ github.event.issue.user.login }}"
          git push
          
